<!DOCTYPE html>
<html lang="en">

    <head>
        <title>calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Averia+Sans+Libre&display=swap');
        </style>
    </head>

    <body>
        <div class="calc">
            <div class="screen">0</div>

            <div class="keys">

                <div class="one">
                    <div><button class="clear">AC</button></div>
                    <div><button class="delete">del</button></div>
                </div>

                <div class="two">
                    <div><button class="operand">7</button></div>
                    <div><button class="operand">8</button></div>
                    <div><button class="operand">9</button></div>
                    <div><button class="operator">/</button></div>
                </div>

                <div class="three">
                    <div><button class="operand">4</button></div>
                    <div><button class="operand">5</button></div>
                    <div><button class="operand">6</button></div>
                    <div><button class="operator">*</button></div>
                </div>

                <div class="four">
                    <div><button class="operand">1</button></div>
                    <div><button class="operand">2</button></div>
                    <div><button class="operand">3</button></div>
                    <div><button class="operator">-</button></div>
                </div>

                <div class="five">
                    <div><button class="equal">=</button></div>
                    <div><button class="operand">0</button></div>
                    <div><button class="decimal">.</button></div>
                    <div><button class="operator">+</button></div>
                </div>

            </div>

        </div>
    </body>

</html>
